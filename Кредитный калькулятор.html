<meta charset ="utf-8">
<script>
	//Изменен
	let deposit = +prompt ("Введите сумму вклада."); // Объявляем переменную для суммы вклада и кладем в неё ответ от пользователя. Ответ преобразовываем в целое число.
	let percent = +prompt ("Введите процентную ставку."); // Объявляем переменную для процента вклада и кладем в неё ответ от пользователя. Ответ преобразовываем в целое число.
	let termDeposit = 5; // Объявляем переменную для срока вклада в годах.
	let totalDeposit = deposit; // Объявляем переменную для подсчета общей суммы вклада и уравниваем ее с суммой вклада.

	for (let i = 1; i <= termDeposit; i++) {
		totalDeposit = totalDeposit + totalDeposit * percent / 100;
		document.write ("Год " + i + ": Сумма вклада с процентами: " + totalDeposit.toFixed (2) + " <br>");
	} // Цикл с количеством итераций равным сроку вклада. Считаем общую сумму вклада, прибавляя к ней годовой процент. Результат выводим на экран с округлением до двух знаков после запятой.

</script>
